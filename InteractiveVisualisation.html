<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>
svg {
    width: 600;
    height: 500;
}
</style>

<body>
<svg width = "600" height = "500"></svg>
</body>

<script src="http://d3js.org/d3.v6.min.js"></script>

<script>
//do scales
var svg = d3.select("svg");
var margin = 200;
var width = svg.attr("width") - margin;
var height = svg.attr("height") - margin;

//make scales (doesn't have the tick yet though)
var xScale = d3.scaleBand().range([0, width]),
    yScale = d3.scaleLinear().range([height, 0]);

//idk why but yeh
var g = svg.append("g")
            .attr("transform", "translate(" + 100 + "," + 100 + ")");

//get data
d3.csv("school_scores.csv").then(function(data) {
    //create axes
    xScale.domain([d3.min(data, function(d) { return d.Year; }), d3.max(data, function(d) { return d.Year; })]);
    yScale.domain([d3.min(data, function(d) { return d["Family Income.Between 20-40k.Test-takers"]; }), d3.max(data, function(d) { return d["Family Income.Between 20-40k.Test-takers"]; })]);

    // d => d.Year
    
    //x axis
    g.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(xScale)
    .ticks(5))
    .append("text")
    .attr("y", height - 250)
    .attr("x", width - 100)
    .attr("text-anchor", "end")
    .attr("stroke", "black")
    .text("Year");

    //y axis
    g.append("g")
    .call(d3.axisLeft(yScale))
    .append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 6)
    .attr("dy", "-5.1em")
    .attr("text-anchor", "end")
    .attr("stroke", "black")
    .text("AVG Scores");

})

</script>

</html>
